<h1 class="text-center">VILLANOS <small>Marvel y DC</small></h1>

<div class="card-columns">
    <div class="card" *ngFor="let h of misVillanos, let i=index">
      <img src={{h.img}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{h.nombre}}</h5>
        <p class="card-text">{{h.bio}}</p>
        <p class="card-text"><small class="text-muted">{{h.aparicion}}</small></p>
      </div>
    </div>
    
  </div>
